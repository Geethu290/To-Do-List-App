<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>

    <!-- ✅ Flask static CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Poppins, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
        }

        .todo {
            width: 500px;
            padding: 20px;
            border-radius: 22px;
            border: 2px solid #e0e0e0;
            background: #f5f5f5;
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .taskCreate {
            padding: 10px 20px;
            border-radius: 22px;
            border: none;
            font-size: 1rem;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            padding: 12px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="todo">
    <div class="todo-header">
        <h2>To-Do</h2>

        <!-- ✅ ADD TASK FORM -->
        <form action="{{ url_for('add') }}" method="POST">
            <input class="taskCreate" type="text" name="task" placeholder="Add a task" required>
            <button type="submit">➕</button>
        </form>
    </div>

    <!-- ✅ TASK LIST -->
    <ul>
        {% for task in tasks %}
        <li>
            {{ task }}

            <!-- ✅ DELETE FORM -->
            <form action="{{ url_for('remove') }}" method="POST">
                <input type="hidden" name="task" value="{{ task }}">
                <button type="submit">✔</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
